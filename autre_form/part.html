<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reproduction du formulaire</title>
    <link rel="stylesheet" href="part.css">
</head>

<body>
    <h1 class="title">Formulaire DWWM</h1>

    <form method="post" action="">

        <div>
            <div class="form-item">
                <label for="nom">Nom</label>
                <input class="form-item-input input-1" type="text" name="nom" placeholder="Entrez votre nom">
            </div>

            <div class="form-item">
                <label for="email">Email</label>
                <input class="form-item-input input-2" type="email" name="email" id="email"
                    placeholder="Entrez votre email"><br><br>
            </div>

            <div class="form-item">
                <label for="sat">Indiquez votre satsfaction au cours de 1 à 10</label>
                <input class="form-item-input" type="number" name="sat" id="sat" placeholder="numéro de 1 à 10"><br>
                <br>
            </div>

            <div class="form-item">
                <label for="coach">Qui est votre coach ?</label>

                <select class="form-item-select" name="coach" id="coach">
                    <option value="Birante">Birante</option>
                    <option value="Mamadou">Mamadou</option>
                    <option value="Mail">Malik</option>
                </select><br><br>

            </div>


            <div class="form-item">
                <label for="">A quel moment avez-vous cours?</label>

                <div class="form-item-radio">
                    <div>
                        <input type="radio" name="temps" value="matin">
                        <label for="matin">Matin</label>
                    </div>
                    <div>
                        <input type="radio" name="temps" value="apresmidi">
                        <label for="apresmidi">Après-midi</label><br>

                    </div>
                    <div>
                        <input type="radio" name="temps" value="soir">
                        <label for="soir">Soir</label>
                    </div>
                </div>
            </div>

            <div class="form-item">
                <label for="">Quels outils avez-vous rencontrés jusque là ? (Selectionnez tout ce qui
                    s'applique)</label><br>
                <div class="form-item-input">
                    <input type="checkbox">
                    <label for="html">HTML</label><br>
                    <input type="checkbox">
                    <label for="html">CSS</label><br>
                    <input type="checkbox">
                    <label for="html">JavaScript</label><br>
                    <input type="checkbox">
                    <label for="html">Editeur de texte</label><br>
                    <input type="checkbox">
                    <label for="html">Ligne de commande</label>
                </div>
            </div>

            <div class="form-item">
                <label for="expérience">Décrivez votre expérience jusque là</label><br>
                <textarea class="form-item-textarea" name="" id="" cols="25" rows="5"
                    placeholder="Décrivez votre expérience ici..."></textarea><br>
            </div>
        </div>

        <button class="submit" type="submit" value="Envoyer">Envoyer</button>
    </form>
</body>

</html>
